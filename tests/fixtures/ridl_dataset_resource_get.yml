        "sampling_procedure_notes": "Stratified random sampling", "url": "", "notes":
        "Uganda is hosting over 1 million refugees with about 114,716 (OPM Nov 2019)
        of them settled in Kyangwali refugee settlement. This rapid influx of refugees
        has put pressure on basic social services including education, food, shelter
        and WASH infrastructure. In order to efficiently and effectively improve WASH
        service delivery in the settlement, there is need for accurate and reliable
        information on which to base programmatic decisions. \r\nKyangwali settlement
        has had a number of interventions by different partners, and in as much as
        there were access indicators obtained regularly by the partners that provide
        extremely useful average figures at settlement level, there has been a gap
        in the in-depth understanding of the situation at household level and to account
        for disparities within the settlement so as to measure the impact of the interventions.
        \r\nThe survey mainly utilized 2 methods: Household questionnaire survey and
        documentary review. The survey covered all the five zones of the settlement,
        with samples drawn from all the villages in the different zones. Sample sizes
        for each zone were calculated using the UNHCR sample size determination tool.
        A sample of 403 (only refugees) was interviewed using household questionnaire
        survey administered through Kobo collect and Open Data Kit (ODK) tool. Reviewed
        documents included: partners periodic updates, minutes of WASH meetings.",
